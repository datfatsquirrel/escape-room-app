<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 50px;
    }
    form {
      max-width: 300px;
      margin: 0 auto;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #30363d;
      background-color: #161b22;
      color: #c9d1d9;
    }
    button {
      padding: 10px 20px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Login to Escape Room Control</h1>
  <form method="POST" action="/login">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
